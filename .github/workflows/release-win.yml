name: Release Windows

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify tag matches package.json version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = node -p "require('./package.json').version"
          if ($tag -ne "v$version") {
            Write-Error "Tag $tag does not match package.json version v$version"
            exit 1
          }

      - name: Build installer
        run: pnpm run dist

      - name: Build portable
        run: pnpm run dist:portable

      - name: Create GitHub Release and upload installer
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/installer/*.exe
            release/installer/*.blockmap
            release/portable/*.exe
            release/portable/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
